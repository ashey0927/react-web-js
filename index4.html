  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .bx~p {
        color: blue;
      }

      .bx+p {
        color: red;
      }
    </style>

  </head>

  <body>
    <div class="bx">
      <h1>hello jee</h1>
    </div>

    <p>Lorem ipsum dolor sit amet. </p>

    <p>Lorem ipsum dolor sit. </p>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit.</p>
  </body>

</html>
